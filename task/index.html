<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transactions</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container mt-5 ">
    <h1>Customer Transactions</h1>
   
    <div class="form-group ">
      <input type="text" id="filter-name" class="form-control" placeholder="Filter by customer name">
    </div>
   
    <div class="form-group">
      <input type="number" id="filter-amount" class="form-control" placeholder="Filter by transaction amount">
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transaction-table">
       
      </tbody>
    </table>
    
    <div id="chart-container" style="width: 100%; height: 400px;">
      <canvas id="transaction-chart"></canvas>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
